{% extends 'navbar.html' %}

{% block content %}
    <table class="table table-dark table-hover mt-5">
        <tr class="text-center">
            <th>Roll</th>
            <th>Name</th>
            <th>Marks</th>
            <th colspan="2 ">Modification</th>
        </tr>

        {% for i in data %}
            <tr class="text-center">
                <td>{{i.roll}}</td>
                <td>{{i.name}}</td>
                <td>{{i.marks}}</td>
                <td><button class="btn btn-danger"><a class="text-light text-decoration-none" href="{% url 'delete' i.id %}">Delete</a></button></td>
                <td><button class="btn btn-success"><a class="text-light text-decoration-none" href="{% url 'update' i.id %}">Update</a></button></td>
            </tr>

        {% endfor %}

    </table>
{% endblock %}
